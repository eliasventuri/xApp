<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<!-- inject:css -->
	<link rel="stylesheet" href="/app/assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="/app/assets/css/jscrollpane.css">
	<link rel="stylesheet" href="/app/assets/css/less.css">
	<link rel="stylesheet" href="/app/assets/css/videofit.css">
	<!-- endinject -->
    <script>
        (function (w,i,d,g,e,t,s) {w[d] = w[d]||[];t= i.createElement(g);
            t.async=1;t.src=e;s=i.getElementsByTagName(g)[0];s.parentNode.insertBefore(t, s);
        })(window, document, '_gscq','script','https://widgets.getsitecontrol.com/78374/script.js');
    </script>

    
  </head>
  <body>
  	<div id="init-load">
        <div class="spinner"></div>
    </div>

  	<div id="toolbar">
  		<span class="estasviendo"><span class="titulo"></span></span>
  		<div class="bg"></div>
		<ul class="icons">
			<li class="min"></li>
			<li class="max"></li>
			<li class="close"></li>
		</ul>
  	</div>
			<div class="logo"></div>

	<div id="app-alert" class="app-alert">
		<button translate>UPDATE</button>
	</div>
	
	<!-- Menu -->
	
	<!-- Main -->
<div id="main" class="col_right">
    <div id="dark-main" class="dark-bg"></div>
    <!-- Detail view -->
    <div class="poster2" id="poster"></div>
    <div id="detail-view" class="scrollbar scrollbar-light closed">
        <div class="wrap">
            <div class="clearfix">
                <div class="head_info show_info">
<!--                     <a class="close_button"></a> -->
                    <h1 class="name"></h1>
                    <h2 class="year"></h2>

                    <div class="episode-info">
                        <span ><span translate>SEASON</span> <span class="season"></span></span><span><span translate>EPISODE</span> <span class="episode"></span></span>
                    </div>

                    <div class="rating-score clearfix">
                        <div class="rating">
                            <span></span>
                        </div>
                        <div class="score"><span></span> / 10</div>
                    </div>

                    <div class="tags clearfix">
                        <span class="genre tag"></span>
                        <span class="language tag"></span>
                        <span class="tag"><span class="duration"></span> <span translate>MIN</span></span>
                    </div>
                    <div class="show_info" style="float:left; padding-left:0; width:100%">
                        <div class="info" style="display:block;float:left; width:100%"><span class="label" translate>CAST</span> <span class="cast"></span></div>
                        <div class="info" style="display:block;float:left; width:100%"><span class="label" translate>DIRECTOR</span> <span class="director"></span></div>
                    </div>
                    <div class="plot show_info" style="padding:0; float:left; padding-bottom:20px;"></div>
                    
                </div>
            </div>
            <div class="seasons">
                <div class="example">
                    <h3><span translate>SEASON</span> <span class="number"></span><i class="arrowchoose" style="position:relative; float:left; left:0"></i></h3>
                    <ul>
                        <li class="example">
                            <!-- <div class="rating small">
									<span></span>
								</div> -->
                            <span class="number"></span><span class="name"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="nextprevious clearfix">
                <a class="prev"><i class="icon-left-open-big"></i><span translate>PREV_EPISODE</span></a>
                <a class="gotoshow" translate>GO_TO_TVSHOW</a>
                <a class="next"><span translate>NEXT_EPISODE</span><i class="icon-right-open-big"></i></a>
            </div>
            <div class="action_buttons">
                <ul class="clearfix">
                    <div class="down-subs" translate>DOWNLOADSUBS</div>
                    <li class="down-button green" translate>DOWNLOAD</li>
                    <li class="play-button green" translate>PLAY</li>
                    <!--<li class="source-audio half menu-handler" data-menu="audio"><span><i class="arrow"></i><span class="text"></span></span></li>-->
                    <li class="source-def half menu-handler" data-menu="def"><span><i class="arrow"></i><span class="text"></span></span>
                    </li>
                </ul>
            </div>


<!-- 
            <div class="formulario">
                <input class="nombre" maxlength="50" placeholder="Ingresá tu nombre...">
                <textarea class="comentario" cols="50" rows="10" placeholder="Ingresá tu crítica..."></textarea>
                <div class="sendcomment">Enviar</div>

            </div>

            <ul id="containercomments"></ul>
            <div id="morecomments">Cargar más críticas...</div>
            <div id="pub">
            </div> -->


        </div>
    </div>

    <!-- Detail view -->


</div>
	<div id="video-player"></div>

	<!-- Popup layers -->
<!-- 	<div id="dark-bg" class="dark-bg"></div>
 -->
	<div id="loader"><div class="spinner"></div></div>
    <div id="nextep"><div class="spinner"></div>Cargando siguiente episodio...</div>

	<div id="loading-bar" class="popup-window drag">
		<div class="head">Estas por ver: <span class="titulo"></span><span class="sinopsis"></span></div>
		<div class="bar"><span></span></div>
		<div class="foot"><span class="download-info"></span><button class="button cancel" translate>CANCEL</button></div>

	</div>

	<div id="alert-msg" class="popup-window drag">
		<div class="head">Estas por descargar: <span class="titulo"></span><span class="sinopsis"></span></div>
		<div class="msg"></div>
		<div class="foot"><button class="button close" translate>CLOSE</button></div>
	</div>


	<!-- Menu drop -->
	<div id="menu_audio" class="menu-drop audio fittowidth right">
		<div class="arrow"><span></span></div>
		<ul>
			<li class="title" translate>AUDIO_LANGUAGE</li>
	</ul>
	</div>
	<div id="menu_def" class="menu-drop def fittowidth right">
		<div class="arrow"><span></span></div>
		<ul>
<!--			<li class="title" translate>RESOLUTION</li>
-->		</ul>
	</div>
	<div id="menu_genre" class="menu-drop fittowidth withscroll">
		<div class="arrow"><span></span></div>
		<ul class="gap"></ul>
	</div>
